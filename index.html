<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Tool Stack</title>
    <style>
        /* --- RESET & GLOBAL FONTS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* --- VIDEO BACKGROUND --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: #002d56;
        }
        
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 1; 
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 45, 86, 0.1) 0%, rgba(0, 45, 86, 0.4) 100%);
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px; 
            color: white;
        }

        /* Branding Area */
        .nav-brand {
            display: flex;
            align-items: flex-end; 
            gap: 0px; 
        }

        .logo-img {
            height: 86px;
            width: auto;
            max-height: 86px;
            display: block;
        }

        .logo-text {
            font-size: 30px; 
            font-weight: 600; 
            letter-spacing: 0.5px;
            color: #fff;
            line-height: 1; 
            margin-bottom: 32.5px; 
            margin-left: -10px; 
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-size: 15px;
            font-weight: 500;
            align-self: center; 
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            color: white;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 15px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        p.subtitle {
            font-size: 28px;
            margin-bottom: 50px;
            opacity: 0.95;
            font-weight: 400;
            max-width: 700px;
            text-align: center;
        }

        /* --- THE 4 LENSES GRID --- */
        .lenses-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 30px; 
        }

        .lens-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            
            padding: 30px 25px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center; 
            transition: transform 0.2s, background 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .lens-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.6);
        }

        .lens-title {
            font-weight: 600;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 0; 
        }

        /* --- CHAT INTERFACE --- */
        .chat-container {
            width: 100%;
            max-width: 100%; 
            margin-top: 10px;
            
            background: #ffffff;
            backdrop-filter: none;
            
            height: 120px; 
            border-radius: 32px; 
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative; 
        }

        .chat-container.active {
            height: 400px; 
            border-radius: 25px;
        }

        .chat-history {
            flex-grow: 1;
            /* SPACE INCREASED: Top padding set to 50px */
            padding: 50px 20px 20px 20px; 
            overflow-y: auto;
            display: none; 
            border-bottom: 1px solid rgba(10, 20, 45, 0.1);
            background: white; 
            z-index: 10;
        }

        .chat-container.active .chat-history {
            display: block;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            padding: 20px 25px;
            height: 100%;
            width: 100%;
            position: relative;
        }

        textarea {
            background: transparent;
            border: none;
            color: #0A142D;
            font-size: 1.15rem;
            width: 100%;
            height: 100%;
            outline: none;
            resize: none;
            font-family: 'Segoe UI', sans-serif;
            padding-right: 60px; /* Space for the button */
        }

        textarea::placeholder {
            color: rgba(10, 20, 45, 0.5);
        }

        /* NEW SUBMIT BUTTON STYLE */
        .send-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            
            width: 50px;
            height: 50px;
            border-radius: 50%;
            
            background: #D7DDE8; 
            
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-btn:hover { 
            background: #C8D1DE; /* Slightly darker on hover */
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: #001C66; 
            margin-left: 2px; 
        }

        /* Message Bubbles */
        .msg {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            max-width: 85%;
            color: #0A142D;
        }
        .msg.bot {
            background: #f0f2f5;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .msg.user {
            background: #0072FF;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://player.vimeo.com/video/1000239305?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" 
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <div class="overlay"></div>

    <nav>
        <div class="nav-brand">
            <img src="logo.png" alt="Brambles Logo" class="logo-img">
        </div>
    </nav>

    <div class="container">
        <h1>How do you want to work today?</h1>
        <p class="subtitle">Find the right analytics tools, permissions and data.</p>

        <div class="lenses-grid">
            <div class="lens-card" onclick="triggerChat('role')">
                <span class="lens-title">By job family</span>
            </div>
            <div class="lens-card" onclick="triggerChat('task')">
                <span class="lens-title">By job to be done</span>
            </div>
            <div class="lens-card" onclick="triggerChat('skill')">
                <span class="lens-title">By proficiency</span>
            </div>
            <div class="lens-card" onclick="triggerChat('data')">
                <span class="lens-title">By data requirement</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-history" id="chatHistory">
                </div>
            <div class="chat-input-area">
                <textarea id="chatInput" placeholder="FAQ the Stack" onkeypress="handleEnter(event)"></textarea>
                
                <button class="send-btn" onclick="sendUserMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');

        // UPDATED LENS PROMPTS
        const lensPrompts = {
            'role': "I can help you to find tools that are ideal for your role, or tell you what tools your peers in other parts of Brambles are using. I can help you get access to tools, or change your permissions on your existing tools. What do you need?",
            'task': "I can guide you in finding the best tools for the tasks that you need to accomplish. I can coach in defining the precise tasks you need to get done, and recommend the best tools for you to get the job done. What do you need?",
            'skill': "Hello. To filter by **Proficiency**, do you prefer a Code-First approach (Python/SQL) or low-code Visual tools?",
            'data': "Greetings. Let's find tools based on your **Data Requirements**. Are you working with Sales, HR, Supply Chain, or Finance data?"
        };

        function triggerChat(lens) {
            chatContainer.classList.add('active');
            chatHistory.innerHTML = '';
            addMessage(lensPrompts[lens], 'bot');
            chatInput.focus();
        }

        function sendUserMessage() {
            const text = chatInput.value.trim();
            if(!text) return;

            chatContainer.classList.add('active');
            addMessage(text, 'user');
            chatInput.value = '';

            setTimeout(() => {
                if(text.toLowerCase().includes('python') || text.toLowerCase().includes('scientist')) {
                    addMessage("For Python work, I recommend **Databricks**. You can request access [here].", 'bot');
                } else if (text.toLowerCase().includes('visual') || text.toLowerCase().includes('dashboard')) {
                    addMessage("For Visualizations, **Power BI** is your best bet. It connects to Snowflake.", 'bot');
                } else {
                    addMessage("I'm searching the catalog for '" + text + "'... found 2 relevant tools.", 'bot');
                }
            }, 800);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>'); 
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function handleEnter(e) {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                sendUserMessage();
            }
        }
    </script>
</body>
</html>
